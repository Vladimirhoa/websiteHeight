{% extends "club_core/base.html" %}

{% block title %}{{ item.title|default:"Заголовок отсутствует" }}{% endblock %}

{% block content %}
    {% if item %}
        <h1>{{ item.title }}</h1>
        {% if item.image_news %}
            <img src="{{ item.image_news.url }}" alt="Фото {{ item.title }}" style="max-width: 300px; height: auto;">
        {% endif %}

        <h2>{{ item.content }}</h2>

    {% endif %}
{% endblock %}
